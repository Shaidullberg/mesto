<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/vendor/normalize.css" />
  <link rel="stylesheet" href="/vendor/fonts/font.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="/img/Vector.svg" alt="Логотип сайта" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img src="/img/jak-iv-kusto.png" alt="Жак-Ив Кусто" class="profile__image" />
        <div class="profile__wrap">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn"></button>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button class="profile__btn"></button>
      </section>
      <section class="elements">
        <ul class="cards">
          <li class="card">
            <img src="/img/perm.png" alt="город Пермь" class="card__image" />
            <div class="card__wrap">
            <h3 class="card__title">Пермь</h3>
            <button class="card__add-like"></button>
          </div>
          </li>
          <li class="card">
            <img src="/img/volgograd.png" alt="город Волгоград" class="card__image" />
            <div class="card__wrap">
            <h3 class="card__title">Волгоград</h3>
            <button class="card__add-like"></button>
          </div>
          </li>
          <li class="card">
            <img src="/img/saratov.png" alt="Город Саратов" class="card__image" />
            <div class="card__wrap">
            <h3 class="card__title">Саратов</h3>
            <button class="card__add-like"></button>
          </div>
          </li>
          <li class="card">
            <img src="/img/chelyabinsk.png" alt="город Челябинск" class="card__image" />
            <div class="card__wrap">
            <h3 class="card__title">Челябинск</h3>
            <button class="card__add-like"></button>
          </div>
          </li>
          <li class="card">
            <img src="/img/norilsk.png" alt="город Норильск" class="card__image" />
            <div class="card__wrap">
            <h3 class="card__title">Норильск</h3>
            <button class="card__add-like"></button>
          </div>
          </li>
          <li class="card">
            <img src="/img/omsk.png" alt="город Омск" class="card__image" />
            <div class="card__wrap">
            <h3 class="card__title">Омск</h3>
            <button class="card__add-like"></button>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </main>
  </div>
</body>

</html>
