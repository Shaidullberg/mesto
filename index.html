<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css">
    <title>Учебный проект - Mesto</title>
  </head>

  <body class="root">
    <header class="header">
      <img src="/img/Vector.svg" alt="Логотип сайта" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img src="/img/jak-iv-kusto.png" alt="Жак-Ив Кусто" class="profile__image" />
        <div class="profile__container">
          <div class="profile__inner">
            <h1 class="profile__title">Жак&#8209;Ив&nbsp;Кусто</h1>
            <button type="button" class="profile__edit-btn"></button>
          </div>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button type="submit" class="profile__btn"></button>
      </section>
      <section class="elements">
        <ul class="cards">
          <li class="card">
            <img src="/img/perm.png" alt="город Пермь" class="card__image" />
            <div class="card__wrap">
              <h3 class="card__title">Пермь</h3>
              <button type="button" class="card__btn-like"></button>
            </div>
          </li>
          <li class="card">
            <img src="/img/volgograd.png" alt="город Волгоград" class="card__image" />
            <div class="card__wrap">
              <h3 class="card__title">Волгоград</h3>
              <button type="button" class="card__btn-like"></button>
            </div>
          </li>
          <li class="card">
            <img src="/img/saratov.png" alt="Город Саратов" class="card__image" />
            <div class="card__wrap">
              <h3 class="card__title">Саратов</h3>
              <button type="button" class="card__btn-like"></button>
            </div>
          </li>
          <li class="card">
            <img src="/img/chelyabinsk.png" alt="город Челябинск" class="card__image" />
            <div class="card__wrap">
              <h3 class="card__title">Челябинск</h3>
              <button type="button" class="card__btn-like"></button>
            </div>
          </li>
          <li class="card">
            <img src="/img/norilsk.png" alt="город Норильск" class="card__image" />
            <div class="card__wrap">
              <h3 class="card__title">Норильск</h3>
              <button type="button" class="card__btn-like"></button>
            </div>
          </li>
          <li class="card">
            <img src="/img/omsk.png" alt="город Омск" class="card__image" />
            <div class="card__wrap">
              <h3 class="card__title">Омск</h3>
              <button type="button" class="card__btn-like"></button>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </main>
    <div class="popup">
      <div class="popup__container">
        <div class="popup__wrap">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form">
            <input type="text" id="name" name="name" class="popup__form-input" placeholder="Введите имя" />
            <input type="text" id="about" name="about" class="popup__form-input" placeholder="Введите информацию о себе" />
            <button type="submit" class="popup__button">Сохранить</button>
            <button type="button" class="popup__button-exit"></button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
