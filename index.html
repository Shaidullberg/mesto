<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Учебный проект - Mesto</title>
  </head>

  <body class="root">
    <!-- Шапка сайта -->
    <header class="header">
      <img src="img/Vector.svg" alt="Логотип сайта" class="header__logo" />
    </header>
    <!-- Основной контент страницы -->
    <main class="content">
      <!-- Секция информации о профиле, редактирование информации о профиле и добавление карточек -->
      <section class="profile">
        <img src="img/jak-iv-kusto.png" alt="Жак-Ив Кусто" class="profile__image" />
        <div class="profile__container">
          <div class="profile__inner">
            <h1 class="profile__title">Жак&#8209;Ив&nbsp;Кусто</h1>
            <!-- Кнопка для открытия попапа редактирования профиля -->
            <button type="button" class="profile__edit-btn"></button>
          </div>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <!-- Кнопка для открытия попапа добавления карточек (следующий спринт) -->
        <button type="button" class="profile__btn"></button>
      </section>
      <!-- Начало секции карточек с подписанными изображениями чего-то -->
      <section class="elements">
        <ul class="cards">
          <li class="card">
            <img src="img/perm.png" alt="город Пермь" class="card__image" />
            <div class="card__wrap">
              <h3 class="card__title">Пермь</h3>
              <!--кнопка для лайка (следующий спринт) -->
              <button type="button" class="card__btn-like"></button>
            </div>
          </li>
          <li class="card">
            <img src="img/volgograd.png" alt="город Волгоград" class="card__image" />
            <div class="card__wrap">
              <h3 class="card__title">Волгоград</h3>
              <!--кнопка для лайка (следующий спринт) -->
              <button type="button" class="card__btn-like"></button>
            </div>
          </li>
          <li class="card">
            <img src="img/saratov.png" alt="Город Саратов" class="card__image" />
            <div class="card__wrap">
              <h3 class="card__title">Саратов</h3>
              <!--кнопка для лайка (следующий спринт) -->
              <button type="button" class="card__btn-like"></button>
            </div>
          </li>
          <li class="card">
            <img src="img/chelyabinsk.png" alt="город Челябинск" class="card__image" />
            <div class="card__wrap">
              <h3 class="card__title">Челябинск</h3>
              <!--кнопка для лайка (следующий спринт) -->
              <button type="button" class="card__btn-like"></button>
            </div>
          </li>
          <li class="card">
            <img src="img/norilsk.png" alt="город Норильск" class="card__image" />
            <div class="card__wrap">
              <h3 class="card__title">Норильск</h3>
              <!--кнопка для лайка (следующий спринт) -->
              <button type="button" class="card__btn-like"></button>
            </div>
          </li>
          <li class="card">
            <img src="img/omsk.png" alt="город Омск" class="card__image" />
            <div class="card__wrap">
              <h3 class="card__title">Омск</h3>
              <!--кнопка для лайка (следующий спринт) -->
              <button type="button" class="card__btn-like"></button>
            </div>
          </li>
        </ul>
      </section>
      <!-- подвал сайта -->
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </main>
    <!-- вспывающее окно для редактирования профиля -->
    <div class="popup">
      <div class="popup__container">
        <div class="popup__wrap">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form">
            <!-- Поле для ввода имени -->
            <input type="text" id="name" name="name" class="popup__form-input popup__form-input_name" placeholder="Введите имя" />
            <!-- Поле для ввода информации о себе -->
            <input type="text" id="about" name="about" class="popup__form-input popup__form-input_about" placeholder="Введите информацию о себе" />
            <!-- кнопка для сохрания введённых в поля данных пользователя -->
            <button type="submit" class="popup__button-save">Сохранить</button>
            <!-- Кнопка для закртыия попапа -->
            <button type="button" class="popup__button-exit"></button>
          </form>
        </div>
      </div>
    </div>
    <!-- Подключил скрипт -->
    <script src="script.js"></script>
  </body>
</html>
