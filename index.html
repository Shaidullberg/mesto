<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Учебный проект - Mesto</title>
  </head>

  <body class="root">
    
    <!-- Шапка сайта -->
    <header class="header">
      <img src="img/Vector.svg" alt="Логотип сайта" class="header__logo" />
    </header>

    <!-- Основной контент страницы -->
    <main class="content">
      <!-- Секция информации о профиле, редактирование информации о профиле и добавление карточек -->
      <section class="profile">
        <img src="img/jak-iv-kusto.png" alt="Жак-Ив Кусто" class="profile__image" />
        <div class="profile__container">
          <div class="profile__inner">
            <h1 class="profile__title">Жак&#8209;Ив&nbsp;Кусто</h1>
            <!-- Кнопка для открытия попапа редактирования профиля -->
            <button type="button" class="button profile__btn-edit"></button>
          </div>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <!-- Кнопка для открытия попапа добавления карточек (следующий спринт) -->
        <button type="button" class="button profile__btn-add"></button>
      </section>

      <!--Заготовка для карточек-->
        <template id="template">
          <li class="card">
            <button type="button" class="card__btn-delete"></button>
            <img src="" alt="" class="card__image" />
            <div class="card__wrap">
              <h3 class="card__title"></h3>
              <button type="button" class="card__btn-like"></button>
            </div>
          </li>
        </template>  

      <!-- Начало секции карточек с подписанными изображениями чего-то -->
      <section class="elements">
        <ul class="cards"></ul>
      </section>

      <!-- подвал сайта -->
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </main>

    <!-- всплывающее окно для редактирования профиля -->
    <div class="popup popup_edit-profile">
      <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="popup-form-edit-profile" action="#">
            <!-- Поле для ввода имени -->
            <input type="text" id="name" name="name" class="popup__item popup__item_el_name" placeholder="Введите имя" />
            <!-- Поле для ввода информации о себе -->
            <input type="text" id="about" name="about" class="popup__item popup__item_el_about" placeholder="Введите информацию о себе" />
            <!-- кнопка для сохранения введённых в поля данных пользователя -->
            <button type="submit" class="popup__button-save popup__button-save_profile">Сохранить</button>
          </form>
          <!-- Кнопка для закрытия попапа -->
          <button type="button" class="popup__button-exit"></button>
      </div>
    </div>

    <!-- Всплывающее окно для добавления карточек -->
    <div class="popup popup_add-card">
      <div class="popup__container">
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="popup-form-add-card" action="#">
            <!-- Поле для ввода названия места -->
            <input type="text" id="placename" name="placename" class="popup__item popup__item_add-placename" placeholder="Название" />
            <!-- Поле для вставки ссылки на изображение -->
            <input type="text" id="link" name="link" class="popup__item popup__item_add-link" placeholder="Ссылка на картинку" />
            <!-- кнопка для сохранения введённых в поля данных пользователя -->
            <button type="submit" class="popup__button-save popup__button-save_card">Создать</button>
          </form>
          <!-- Кнопка для закрытия попапа -->
          <button type="button" class="popup__button-exit"></button>
      </div>
    </div>

    <!-- Всплывающее окно для карточек -->
    <div class="popup popup__image_container">
      <figure class="popup__container_image">
          <img src="" alt="" class="popup__image">
          <figcaption class="popup__caption"></figcaption>
          <!-- Кнопка для закрытия попапа -->
          <button type="button" class="popup__button-exit"></button>
      </figure>
    </div>

    <!-- Подключил скрипт -->
    <script src="scripts/index.js"></script>
  </body>
</html>
